<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CONTACTOS</title>
    <link rel="shortcut icon" href="assets/img/cecytem.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body onload="cargarClientes();checarSesion();">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/cecytem.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            CRUD CLIENTE
          </a>

          <div class="d-flex" role="search">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" id="usuario" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right p-1"></i>Cerrar Sesión</button></li>
                </ul>
              </div>
          </div>   
        </div>
      </nav>
    

      <div class="card text-center m-4">
        <div class="card-header">
            CRUD CLIENTE
        </div>
        <div class="card-body">
            <div class="text-end">
            <button class="btn btn-danger mb-3" data-bs-toggle="modal" data-bs-target="#agregarModal"> <i class="bi bi-person-plus p-1"></i>Agregar Cliente</button>


            </div>
            <table class="table table-hover">
                <thead class="table-dark">
                  <tr>
                    <td>Nombre</td>
                    <td>Municipio</td>
                    <td>Telefono</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                  </tr>
                </thead>
                <tbody id="registros">
                    
                </tbody>
              </table>



        </div>
        <div class="card-footer text-muted">
          Desing by Viridiana Morales 2023
        </div>
      </div>



<!-- Modal AGREGAR CLIENTE -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AGREGAR CLIENTE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="ap" class="form-label">Municipio</label>
            <input type="text" class="form-control" id="municipio" placeholder="Municipio">
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarCliente()"><i class="bi bi-box-arrow-down p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>



<!-- Modal EDITAR CLIENTE -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EDITAR CLIENTE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEditar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="enombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="municipio" class="form-label">Municipio</label>
            <input type="text" class="form-control" id="emunicipio" placeholder="Municipio">
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="etelefono" placeholder="Teléfono">
          </div>
      </div>
      <div class="modal-footer">
        <input type="hidden" id="contactoid">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="editarCliente()"><i class="bi bi-box-arrow-down p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
    
      <script src="assets/js/appCliente.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
